        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>Encomenda</div>
        <script>
            nome = prompt('Digite seu nome:', 'ex.: Fulano');
            var produto = prompt('Digite o nome do produto', 'ex.: Perfume');
            var valor = prompt('Digite o valor do produto: ');
            var quantidade = prompt('Digite a quantidade desejada: ');
            document.write('Seu nome é: ' + nome);
            document.write('<br>');
            document.write('Produto: ' + produto);
            document.write('<br>');
            document.write('Quantidade: ' + quantidade);
            document.write('<br>');
            document.write('Valor total: ' + valor*quantidade);
        </script>
    </body>
